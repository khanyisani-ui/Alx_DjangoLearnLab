{% extends "blog/base.html" %}
{% block content %}
    <h2>Blog Posts</h2>
    {% for post in posts %}
        <div>
            <h3><a href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h3>
            <p>{{ post.content|truncatewords:30 }}</p>
            <p>Published on {{ post.published_date }}</p>
        </div>
    {% endfor %}
{% endblock %}
